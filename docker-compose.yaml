version: '3.2'

services:
  api:
    build:
      context: .
      dockerfile: 'Dockerfile.api'
    restart: always
    environment:
      - PORT=3000
    env_file:
      - .env.api
    # ports:    
    #   - 3000:3000
  server:
    restart: always
    build:
      context: .
      dockerfile: 'Dockerfile.server'
    env_file:
      - .env.server
    ports:
      - 8001:8000